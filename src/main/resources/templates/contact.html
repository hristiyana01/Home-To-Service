<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<body style="background-color: antiquewhite"></body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
        <p><strong>Address:</strong> 123 Main St, City, Country</p>
        <p><strong>Phone:</strong> +123 456 789</p>
        <p><strong>Email:</strong> info@example.com</p>
    </div>

    <div class="contact-form">
        <h2>Get In Touch</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of the contact
            var contactLocation = {lat: 123.456, lng: -123.456};
            // The map, centered at the contact location
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: contactLocation});
            // The marker, positioned at the contact location
            var marker = new google.maps.Marker({position: contactLocation, map: map});
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</div>

</body>
</html>
